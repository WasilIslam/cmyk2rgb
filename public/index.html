<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colorvert</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	
	<header>
		<h1>colorvert</h1>
	</header>

	<main class="wrap group">

		<section class="tool">
			
			<div class="space">
				<h3>convert from</h3>
				<select id="space">
					<option value="cmyk" selected>CMYK</option>
					<option value="hex">Hex</option>
					<option value="hsl">HSL</option>
					<option value="hsv">HSV</option>
					<option value="lab">Lab</option>
					<option value="rgb">RGB</option>
					<option value="xyz">XYZ</option>
				</select>
			</div>
			
			<fieldset class="cmyk visible">
				<label><span>C</span> <input type="text" id="cmyk-c" value="100"></label>
				<label><span>M</span> <input type="text" id="cmyk-m" value="0"></label>
				<label><span>Y</span> <input type="text" id="cmyk-y" value="0"></label>
				<label><span>K</span> <input type="text" id="cmyk-k" value="0"></label>
			</fieldset>
			
			<fieldset class="hex">
				<label><span>Hex</span> <input type="text" id="hex" value="00a0e0"></label>
			</fieldset>
			
			<fieldset class="hsl">
				<label><span>H</span> <input type="text" id="hsl-h" value="196"></label>
				<label><span>S</span> <input type="text" id="hsl-s" value="100"></label>
				<label><span>L</span> <input type="text" id="hsl-l" value="43"></label>
			</fieldset>
			
			<fieldset class="hsv">
				<label><span>H</span> <input type="text" id="hsv-h" value="197"></label>
				<label><span>S</span> <input type="text" id="hsv-s" value="100"></label>
				<label><span>V</span> <input type="text" id="hsv-v" value="87"></label>
			</fieldset>
			
			<fieldset class="lab">
				<label><span>L</span> <input type="text" id="lab-l" value="59"></label>
				<label><span>a</span> <input type="text" id="lab-a" value="-37"></label>
				<label><span>b</span> <input type="text" id="lab-b" value="-49"></label>
			</fieldset>
			
			<fieldset class="rgb">
				<label><span>R</span> <input type="text" id="rgb-r" value="0"></label>
				<label><span>G</span> <input type="text" id="rgb-g" value="160"></label>
				<label><span>B</span> <input type="text" id="rgb-b" value="224"></label>
			</fieldset>
			
			<fieldset class="xyz">
				<label><span>X</span> <input type="text" id="xyz-x" value="52"></label>
				<label><span>Y</span> <input type="text" id="xyz-y" value="71"></label>
				<label><span>Z</span> <input type="text" id="xyz-z" value="197"></label>
			</fieldset>

			<button id="convert">Convert &raquo;</button>

		</section>

		<section class="results">
			<h3>How to convert colors.</h3>
			<p>Select a color space and enter a color, and then click the convert button to see the API response here.</p>
			<hr>
			<div class="half">
				<strong>Hex:</strong><br>
				<span class="hex"></span>
			</div>
			<div class="half">
				<strong>RGB:</strong><br>
				<span class="rgb"></span>
			</div>
			<div class="half">
				<strong>HSL:</strong><br>
				<span class="hsl"></span>
			</div>
			<div class="half">
				<strong>CMYK:</strong><br>
				<span class="cmyk"></span>
			</div>
			<div class="half">
				<strong>XYZ:</strong><br>
				<span class="xyz"></span>
			</div>
			<div class="half">
				<strong>Lab:</strong><br>
				<span class="lab"></span>
			</div>
		</section>

		<div class="response">

		</div>

	</main>
